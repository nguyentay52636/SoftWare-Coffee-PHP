<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>FORM ĐĂNG KÝ</h1>

    <div class="w3layoutscontaineragileits">
        <h2>Đăng ký tại đây</h2>
        <form action="#" method="post">
            <input type="text" name="Full Name" placeholder="HỌ VÀ TÊN" required="">
            <input type="text" name="User Name" placeholder="TÊN ĐĂNG NHẬP" required="">
            <input type="email" name="Email" placeholder="EMAIL" required="">
            <input type="password" name="Password" placeholder="MẬT KHẨU" required="">
            <input type="password" name="Confirm Password" placeholder="XÁC NHẬN MẬT KHẨU" required="">
            <ul class="agileinfotickwthree">
                <li>
                    <input type="checkbox" id="brand1" name="checkbox" checked="">
                    <label for="brand1"><span></span>Tôi đồng ý với Điều khoản & Điều kiện</label>
                </li>
            </ul>
            <div class="aitssendbuttonw3ls">
                <input type="submit" value="ĐĂNG KÝ">
                <p> Đã có tài khoản? <span>→</span> <a class="w3_play_icon1" href="#small-dialog1"> Đăng nhập tại đây</a></p>
                <div class="clear"></div>
            </div>
        </form>
    </div>

    <!-- Login Popup -->
    <div id="small-dialog1" class="mfp-hide">
        <div class="contact-form1">
            <div class="contact-w3-agileits">
                <h3>Form Đăng Nhập</h3>
                <form action="#" method="post">
                    <div class="form-sub-w3ls">
                        <input placeholder="Email" name="Email" type="email" required="">
                        <div class="icon-agile">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Mật khẩu" name="Password" type="password" required="">
                        <div class="icon-agile">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="login-check">
                        <label class="checkbox"><input type="checkbox" name="checkbox">Ghi nhớ tôi</label>
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    <div class="submit-w3l">
                        <input type="submit" value="Đăng nhập">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });
        });
    </script>
</body>

</html>
